name: Deploy

on:
  push:
    branches: [ main ]

jobs:  
  build-and-deploy:
    name: "build and deploy"
    runs-on: ubuntu-latest
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
#       SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      HOST_PATH: ${{ secrets.HOST_PATH }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - name: Create frontend .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          PORT: 1357
          REACT_APP_API_URL: "http://api.pm.rem029.com/"
          REACT_APP_APP_NAME: "R.PM"
          REACT_APP_OPEN_WEATHER_API_KEY: ${{ secrets.OPEN_WEATHER_API_KEY }}
          directory: 'packages/frontend/'
          file_name: .env
          fail_on_empty: false
      - run: ls -a frontend/
      - run: yarn build:frontend
      - run: yarn build:backend
      - name: Deploy frontend
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: 'packages/frontend/build'
          target: '/var/www/pm.rem029.com/'
      - name: Deploy backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            whoami
            PATH=$PATH:/${{secrets.SSH_USER}}/.npm-global/bin
            cd /var/www/pm.rem029.com/
            bash deploy.sh
